<h1 class="title">
  <span class="title__label">
    Issues
  </span>
</h1>

<section class="issue-list">
  <div class="issue-list__header">
    <a href="/issues?is=open" data-test-open-filter>
      Open issues
    </a>
  </div>
  <ul>
  {{#each issues}}
    <li class="issue-item">
      <a href="/issues/{{id}}" class="issue-item__link">
        {{title}}
      </a>
    </li>
  {{/each}}
  </ul>
</section>
