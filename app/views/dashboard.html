<h1 class="title">
  <span class="title__label">
    Dashboard
  </span>
</h1>

<section class="dashboard">
  <div class="dashboard__panel open__issues">
    <div class="issues--count" data-test-open-issues>
      {{openIssuesCount}} open issues
    </div>
  </div>

  <div class="dashboard__panel">
    {{>gauge percentage=highSeverityPercentage class="high" title="High"}}
  </div>
</section>
